version: 0.0.1.{build}
branches:
  only:
  - master
clone_folder: c:\projects\zenith
init:
- ps: git config --global core.autocrlf true
environment:
  nodejs_version: 8
install:
- ps: >-
    Install-Product node $env:nodejs_version

    yarn install
cache: node_modules
build_script:
- ps: yarn build
test: off
artifacts:
- path: dist
  name: zenith
on_success:
- ps: Write-Host "Build Succeeded..."
on_failure:
- ps: Write-Host "A build error occurred..."
on_finish:
- ps: Write-Host "Completed build..."
